<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm Bệnh</title>
  </head>
  <body>
    <div layout:fragment="breadcrumb">
      <span class="text-gray-500">/</span>
      <a href="/benh" class="hover:text-blue-600">Quản lý bệnh</a>
      <span class="text-gray-500">/</span>
      <span class="text-gray-800">Thêm mới</span>
    </div>

    <h1 layout:fragment="page-title">Thêm Bệnh Mới</h1>
    <p layout:fragment="page-subtitle">
      Nhập thông tin chi tiết về bệnh cần thêm vào hệ thống
    </p>
    <section layout:fragment="content">
      <div class="container mx-auto mt-6">
        <form
          action="#"
          th:action="@{/benh/create}"
          th:object="${benh}"
          method="post"
          class="grid grid-cols-1 md:grid-cols-2 gap-4"
        >
          <div>
            <label for="tenBenh" class="block text-sm font-medium text-gray-700"
              >Tên Bệnh</label
            >
            <input
              type="text"
              id="tenBenh"
              th:field="*{tenBenh}"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
              required
            />
          </div>
          <div>
            <label for="moTa" class="block text-sm font-medium text-gray-700"
              >Mô Tả</label
            >
            <textarea
              id="moTa"
              th:field="*{moTa}"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
            ></textarea>
          </div>
          <div>
            <label
              for="tacNhanGayBenh"
              class="block text-sm font-medium text-gray-700"
              >Tác Nhân Gây Bệnh</label
            >
            <input
              type="text"
              id="tacNhanGayBenh"
              th:field="*{tacNhanGayBenh}"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
            />
          </div>
          <div>
            <label
              for="trieuChung"
              class="block text-sm font-medium text-gray-700"
              >Triệu Chứng</label
            >
            <input
              type="text"
              id="trieuChung"
              th:field="*{trieuChung}"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
            />
          </div>
          <div>
            <label
              for="thoiGianUBenh"
              class="block text-sm font-medium text-gray-700"
              >Thời Gian Ủ Bệnh</label
            >
            <input
              type="number"
              id="thoiGianUBenh"
              th:field="*{thoiGianUBenh}"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
            />
          </div>
          <div>
            <label
              for="phuongPhapChanDoan"
              class="block text-sm font-medium text-gray-700"
              >Phương Pháp Chẩn Đoán</label
            >
            <input
              type="text"
              id="phuongPhapChanDoan"
              th:field="*{phuongPhapChanDoan}"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
            />
          </div>
          <div class="col-span-full">
            <label
              for="bienPhapPhongNgua"
              class="block text-sm font-medium text-gray-700"
              >Biện Pháp Phòng Ngừa</label
            >
            <textarea
              id="bienPhapPhongNgua"
              th:field="*{bienPhapPhongNgua}"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
            ></textarea>
          </div>
          <div class="col-span-full text-center">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              Lưu
            </button>
            <a
              href="/benh"
              class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
            >
              Hủy
            </a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
