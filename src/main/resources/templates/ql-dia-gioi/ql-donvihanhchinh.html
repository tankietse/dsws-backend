<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{layout}"
  lang="vi"
>
  <head>
    <title>Quản lý Địa giới Hành chính</title>
    <link
      href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css"
      rel="stylesheet"
    />
    <link href="/css/map.css" rel="stylesheet" />
  </head>
  <body>
    <section layout:fragment="content" class="p-6">
      <h1 class="text-2xl font-bold mb-4">Quản lý Địa giới Hành chính</h1>

      <div class="mb-4">
        <button id="btnAdd" class="bg-blue-500 text-white px-4 py-2 rounded">
          Thêm Đơn Vị Hành Chính
        </button>
        <input
          type="text"
          id="searchInput"
          placeholder="Tìm kiếm theo tên..."
          class="border p-2 rounded"
        />
        <button
          id="btnSearch"
          class="bg-green-500 text-white px-4 py-2 rounded"
        >
          Tìm kiếm
        </button>
      </div>

      <table id="donViTable" class="min-w-full bg-white border border-gray-300">
        <thead>
          <tr>
            <th class="border px-4 py-2">ID</th>
            <th class="border px-4 py-2">Tên</th>
            <th class="border px-4 py-2">Cấp hành chính</th>
            <th class="border px-4 py-2">Hành động</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Dữ liệu sẽ được chèn vào đây từ JavaScript -->
        </tbody>
      </table>
    </section>

    <!-- Popup Modal -->
    <div
      id="modal"
      class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden"
    >
      <div class="bg-white p-6 rounded shadow-lg w-1/3">
        <h2 class="text-xl font-bold mb-4" id="modalTitle">
          Thêm Đơn Vị Hành Chính
        </h2>
        <input type="hidden" id="donViId" />
        <div class="mb-4">
          <label for="ten" class="block">Tên:</label>
          <input
            type="text"
            id="ten"
            class="border p-2 rounded w-full"
            required
          />
        </div>
        <div class="mb-4">
          <label for="capHanhChinh" class="block">Cấp hành chính:</label>
          <input
            type="text"
            id="capHanhChinh"
            class="border p-2 rounded w-full"
            required
          />
        </div>
        <button id="btnSave" class="bg-blue-500 text-white px-4 py-2 rounded">
          Lưu
        </button>
        <button
          id="btnClose"
          class="bg-gray-400 text-white px-4 py-2 rounded ml-2"
        >
          Đóng
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone-min.js"></script>
    <script src="/js/admin-boundary.js"></script>
  </body>
</html>
