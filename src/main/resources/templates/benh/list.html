<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Bệnh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center mb-4">Danh sách Bệnh</h1>
    <div class="text-end mb-3">
        <a href="/benh/create" class="btn btn-primary">Thêm Bệnh</a>
    </div>
    <table class="table table-striped table-bordered table-responsive">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên Bệnh</th>
            <th>Mô Tả</th>
            <th>Tác Nhân</th>
            <th>Triệu Chứng</th>
            <th>Thời Gian Ủ Bệnh</th>
            <th>Chẩn Đoán</th>
            <th>Phòng Ngừa</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="benh : ${dsBenh}">
            <td th:text="${benh.id}"></td>
            <td th:text="${benh.tenBenh}"></td>
            <td th:text="${benh.moTa}"></td>
            <td th:text="${benh.tacNhanGayBenh}"></td>
            <td th:text="${benh.trieuChung}"></td>
            <td th:text="${benh.thoiGianUBenh}"></td>
            <td th:text="${benh.phuongPhapChanDoan}"></td>
            <td th:text="${benh.bienPhapPhongNgua}"></td>
            <td>
                <a th:href="@{/benh/edit/{id}(id=${benh.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/benh/delete/{id}(id=${benh.id})}" class="btn btn-danger btn-sm">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
