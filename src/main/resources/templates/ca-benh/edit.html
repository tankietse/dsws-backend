<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa Ca Bệnh</title>
    <script src="/js/ca-benh/edit.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Breadcrumb with modern design -->
    <div
      layout:fragment="breadcrumb"
      class="flex items-center space-x-2 text-sm mb-6"
    >
      <a
        href="/ca-benh"
        class="flex items-center text-blue-600 hover:text-blue-800 font-medium"
      >
        Danh sách ca bệnh
      </a>
      <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
      <span class="text-gray-600 font-medium flex items-center">
        Chỉnh sửa ca bệnh
      </span>
    </div>

    <div layout:fragment="content">
      <div class="max-w-6xl mx-auto">
        <!-- Main Form Container -->
        <div
          class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100"
        >
          <form id="editCaBenhForm" class="space-y-8">
            <!-- Enhanced Header -->
            <div
              class="bg-gradient-to-r from-blue-600 via-blue-700 to-blue-800 px-8 py-6"
            >
              <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                  <div class="bg-white/10 p-3 rounded-lg">
                    <i class="fas fa-virus-covid text-white text-2xl"></i>
                  </div>
                  <div>
                    <h1
                      class="text-2xl font-bold text-white flex items-center gap-2"
                    >
                      Ca bệnh #<span id="caBenhId" class="font-mono"></span>
                    </h1>
                    <p class="text-blue-100 mt-1 flex items-center">
                      <i class="fas fa-clock mr-2"></i>
                      Cập nhật thông tin chi tiết
                    </p>
                  </div>
                </div>
                <div class="flex items-center space-x-3">
                  <span
                    id="statusBadge"
                    class="flex items-center px-4 py-2 rounded-full text-sm font-medium"
                  >
                    <i class="fas fa-circle-notch mr-2"></i>
                    <span>Đang xử lý</span>
                  </span>
                </div>
              </div>
            </div>

            <!-- Enhanced Form Content -->
            <div class="p-8 space-y-8">
              <!-- Farm Information Card -->
              <div
                class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-shadow duration-300"
              >
                <div
                  class="px-6 py-4 bg-gradient-to-r from-gray-50 to-gray-100 border-b border-gray-200 flex items-center"
                >
                  <i class="fas fa-farm text-blue-600 mr-3"></i>
                  <h3 class="text-lg font-semibold text-gray-800">
                    Thông tin trang trại
                  </h3>
                </div>

                <!-- Enhanced info display -->
                <div class="p-6">
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                      <div class="info-group">
                        <label
                          class="text-sm font-medium text-gray-600 block mb-1 flex items-center"
                        >
                          <i class="fas fa-user mr-2 text-blue-500"></i>
                          Chủ trang trại
                        </label>
                        <div
                          id="tenChu"
                          class="p-3 bg-gray-50 rounded-lg border border-gray-200 font-medium text-gray-700"
                        ></div>
                      </div>
                      <div class="info-group">
                        <label
                          class="text-sm font-medium text-gray-600 block mb-1 flex items-center"
                        >
                          <i class="fas fa-users mr-2 text-blue-500"></i>
                          Tổng đàn
                        </label>
                        <div
                          id="tongDan"
                          class="p-3 bg-gray-50 rounded-lg border border-gray-200 font-medium text-gray-700"
                        ></div>
                      </div>
                    </div>
                    <div class="space-y-4">
                      <div class="info-group">
                        <label
                          class="text-sm font-medium text-gray-600 block mb-1 flex items-center"
                        >
                          <i class="fas fa-paw mr-2 text-blue-500"></i>
                          Loại vật nuôi
                        </label>
                        <div
                          id="danhSachVatNuoi"
                          class="p-3 bg-gray-50 rounded-lg border border-gray-200 font-medium text-gray-700"
                        ></div>
                      </div>
                      <div class="info-group">
                        <label
                          class="text-sm font-medium text-gray-600 block mb-1 flex items-center"
                        >
                          <i
                            class="fas fa-map-marker-alt mr-2 text-blue-500"
                          ></i>
                          Địa chỉ
                        </label>
                        <div
                          id="diaChiDayDu"
                          class="p-3 bg-gray-50 rounded-lg border border-gray-200 font-medium text-gray-700"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Disease Information Card with enhanced styling -->
              <div
                class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-shadow duration-300"
              >
                <div
                  class="px-6 py-4 bg-gradient-to-r from-blue-50 to-blue-100 border-b border-blue-200"
                >
                  <div class="flex items-center justify-between">
                    <div class="flex items-center">
                      <i class="fas fa-virus text-blue-600 mr-3"></i>
                      <h3 class="text-lg font-semibold text-gray-800">
                        Thông tin ca bệnh
                      </h3>
                    </div>
                    <div id="mucDoBenhs" class="flex gap-2"></div>
                  </div>
                </div>

                <!-- Enhanced form fields -->
                <div class="p-6">
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Disease alert box -->
                    <div class="col-span-2">
                      <div
                        class="p-4 bg-blue-50 rounded-lg border border-blue-200 flex items-start"
                      >
                        <i
                          class="fas fa-info-circle text-blue-600 mt-1 mr-3"
                        ></i>
                        <div>
                          <span
                            class="font-semibold text-blue-800 block"
                            id="tenBenh"
                          ></span>
                          <div
                            class="mt-2 text-sm text-blue-600"
                            id="warningFlags"
                          ></div>
                        </div>
                      </div>
                    </div>

                    <!-- Enhanced form groups -->
                    <div class="space-y-6">
                      <div class="form-input-group">
                        <label
                          class="text-sm font-medium text-gray-700 block mb-1 flex items-center"
                        >
                          <i class="fas fa-calendar-alt mr-2 text-blue-500"></i>
                          Ngày phát hiện
                        </label>
                        <input
                          type="datetime-local"
                          id="ngayPhatHien"
                          name="ngayPhatHien"
                          required
                          class="block w-full px-4 py-3 rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                        />
                      </div>
                      <div class="form-input-group">
                        <label
                          class="text-sm font-medium text-gray-700 block mb-1 flex items-center"
                        >
                          <i class="fas fa-virus mr-2 text-blue-500"></i>
                          Số ca nhiễm ban đầu
                        </label>
                        <input
                          type="number"
                          id="soCaNhiemBanDau"
                          name="soCaNhiemBanDau"
                          required
                          min="0"
                          class="block w-full px-4 py-3 rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                        />
                      </div>
                    </div>

                    <div class="space-y-6">
                      <div class="form-input-group">
                        <label
                          class="text-sm font-medium text-gray-700 block mb-1 flex items-center"
                        >
                          <i
                            class="fas fa-clipboard-check mr-2 text-blue-500"
                          ></i>
                          Trạng thái
                        </label>
                        <select
                          id="trangThai"
                          name="trangThai"
                          required
                          class="block w-full px-4 py-3 rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                        >
                          <option value="PENDING">Chờ duyệt</option>
                          <option value="APPROVED">Đã duyệt</option>
                          <option value="REJECTED">Từ chối</option>
                        </select>
                      </div>
                      <div class="form-input-group">
                        <label
                          class="text-sm font-medium text-gray-700 block mb-1 flex items-center"
                        >
                          <i
                            class="fas fa-skull-crossbones mr-2 text-blue-500"
                          ></i>
                          Số ca tử vong ban đầu
                        </label>
                        <input
                          type="number"
                          id="soCaTuVongBanDau"
                          name="soCaTuVongBanDau"
                          required
                          min="0"
                          class="block w-full px-4 py-3 rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                        />
                      </div>
                    </div>

                    <!-- Description Fields -->
                    <div class="col-span-2 space-y-6">
                      <div class="form-input-group">
                        <label
                          class="text-sm font-medium text-gray-700 block mb-1 flex items-center"
                        >
                          <i class="fas fa-file-alt mr-2 text-blue-500"></i>
                          Mô tả ban đầu
                        </label>
                        <textarea
                          id="moTaBanDau"
                          name="moTaBanDau"
                          rows="3"
                          class="block w-full px-4 py-3 rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                        ></textarea>
                      </div>
                      <div class="form-input-group">
                        <label
                          class="text-sm font-medium text-gray-700 block mb-1 flex items-center"
                        >
                          <i class="fas fa-lightbulb mr-2 text-blue-500"></i>
                          Nguyên nhân dự đoán
                        </label>
                        <textarea
                          id="nguyenNhanDuDoan"
                          name="nguyenNhanDuDoan"
                          rows="3"
                          class="block w-full px-4 py-3 rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Enhanced Form Actions -->
            <div class="bg-gray-50 px-8 py-5 border-t border-gray-200">
              <div class="flex justify-end space-x-4">
                <button
                  type="button"
                  id="cancelButton"
                  class="flex items-center px-6 py-3 rounded-lg border border-gray-300 text-gray-700 bg-white hover:bg-gray-50 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150"
                >
                  <i class="fas fa-times mr-2"></i>
                  Hủy
                </button>
                <button
                  type="submit"
                  class="flex items-center px-6 py-3 rounded-lg bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150"
                >
                  <i class="fas fa-save mr-2"></i>
                  Lưu thay đổi
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Add custom styles -->
      <style>
        .info-group label i {
          @apply opacity-70;
        }

        .form-input-group {
          @apply relative;
        }

        .form-input-group i {
          @apply absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400;
        }

        .form-input-group input,
        .form-input-group select,
        .form-input-group textarea {
          @apply pl-10;
        }

        /* Enhanced animations */
        .hover\:shadow-md {
          transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        .hover\:shadow-md:hover {
          transform: translateY(-1px);
        }
      </style>
    </div>
  </body>
</html>
