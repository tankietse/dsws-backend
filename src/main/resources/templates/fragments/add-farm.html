<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- Modal form -->
    <div
      th:fragment="add-farm"
      id="addFarmModal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden transition-opacity duration-300 z-1000"
    >
      <div class="bg-white rounded-lg shadow-lg w-full max-w-4xl mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-bold">Thêm Trang Trại Mới</h2>
          <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
            <svg
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <form id="addFarmForm" class="grid grid-cols-2 gap-4">
          <!-- Cột trái -->
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Thông tin cơ bản</label
              >
              <div class="mt-2 space-y-3">
                <input
                  type="text"
                  id="maTrangTrai"
                  name="maTrangTrai"
                  placeholder="Mã trang trại"
                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <input
                  type="text"
                  id="tenTrangTrai"
                  name="tenTrangTrai"
                  placeholder="Tên trang trại"
                  required
                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Thông tin chủ sở hữu</label
              >
              <div class="mt-2 space-y-3">
                <input
                  type="text"
                  id="tenChu"
                  name="tenChu"
                  placeholder="Tên chủ sở hữu"
                  required
                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <input
                  type="tel"
                  id="soDienThoai"
                  name="soDienThoai"
                  placeholder="Số điện thoại"
                  required
                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </div>
          </div>

          <!-- Cột phải -->
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Địa chỉ</label
              >
              <div class="mt-2 space-y-3">
                <!-- Replace single select with cascading selects -->
                <select
                  id="tinhThanh"
                  name="tinhThanh"
                  required
                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  <option value="">Chọn Tỉnh/Thành phố</option>
                </select>
                <select
                  id="quanHuyen"
                  name="quanHuyen"
                  required
                  disabled
                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  <option value="">Chọn Quận/Huyện</option>
                </select>
                <select
                  id="phuongXa"
                  name="phuongXa"
                  required
                  disabled
                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  <option value="">Chọn Phường/Xã</option>
                </select>
                <input
                  type="hidden"
                  id="donViHanhChinhId"
                  name="donViHanhChinh"
                />

                <input
                  type="text"
                  id="soNha"
                  name="soNha"
                  placeholder="Số nhà"
                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <input
                  type="text"
                  id="tenDuong"
                  name="tenDuong"
                  placeholder="Tên đường"
                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <input
                  type="text"
                  name="khuPho"
                  placeholder="Khu phố"
                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Thông tin hoạt động</label
              >
              <div class="mt-2 space-y-3">
                <input
                  type="number"
                  id="dienTich"
                  name="dienTich"
                  placeholder="Diện tích (m²)"
                  required
                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <input
                  type="number"
                  id="tongDan"
                  name="tongDan"
                  placeholder="Tổng đàn"
                  required
                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <select
                  id="phuongThucChanNuoi"
                  name="phuongThucChanNuoi"
                  required
                  class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  <option value="">Chọn phương thức chăn nuôi</option>
                  <option value="CONG_NGHIEP">Công nghiệp</option>
                  <option value="BAN_CONG_NGHIEP">Bán công nghiệp</option>
                  <option value="CHAN_THA">Chăn thả</option>
                </select>
              </div>
            </div>

            <!-- Thêm section mới cho vật nuôi -->
            <div>
              <label class="block text-sm font-medium text-gray-700">Thông tin vật nuôi</label>
              <div id="vatNuoiContainer" class="mt-2 space-y-3">
                <div class="flex gap-2">
                  <select
                    name="vatNuoi[0].loaiVatNuoi"
                    class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                  >
                    <option value="">Chọn loại vật nuôi</option>
                  </select>
                  <input
                    type="number"
                    name="vatNuoi[0].soLuong"
                    placeholder="Số lượng"
                    class="w-32 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                  />
                </div>
              </div>
              <button
                type="button"
                id="addVatNuoiBtn"
                class="mt-2 text-sm text-blue-600 hover:text-blue-700"
              >
                + Thêm loại vật nuôi
              </button>
            </div>

          </div>

          <!-- Nút điều khiển -->
          <div class="col-span-2 flex justify-end space-x-3 mt-6">
            <button
              type="button"
              id="cancelBtn"
              class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Hủy
            </button>
            <button
              type="submit"
              class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Lưu
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
