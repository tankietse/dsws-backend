<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{layout}"
  lang="vi"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phân vùng dịch bệnh</title>

    <!-- Load Leaflet from CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.12/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@4.2.5/dist/esri-leaflet-vector.js"></script>

    <!-- Add Leaflet heatmap plugin -->
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <!-- Include Leaflet MarkerCluster plugin -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
    />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>

    <link rel="stylesheet" th:href="@{/css/map.css}" />
    <!-- Add styles for new controls and panels -->
    <link rel="stylesheet" href="/static/css/map-controls.css" />
  </head>
  <body>
    <section layout:fragment="content">
      <!-- <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">
          Bản đồ phân vùng dịch bệnh
        </h1>
        <p class="text-gray-600">
          Theo dõi và phân tích tình hình dịch bệnh theo khu vực
        </p>
      </div> -->

      <div class="relative">
        <div id="map" class="rounded-lg shadow-md"></div>
        <div
          id="map-loading"
          class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-80 z-50"
        >
          <div class="text-center">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Đang tải bản đồ...</p>
          </div>
        </div>

        <div class="map-controls leaflet-control glass">
          <!-- Add search bar -->
          <input type="text" id="searchInput" placeholder="Tìm kiếm..." />

          <button class="collapse-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <button id="heatmapBtn" class="control-btn heatmap-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M12 1.586l-4 4v12.828l4-4V1.586zM3.707 3.293A1 1 0 002 4v10a1 1 0 00.293.707L6 18.414V5.586L3.707 3.293zM17.707 5.293L14 1.586v12.828l2.293 2.293A1 1 0 0018 16V6a1 1 0 00-.293-.707z"
                clip-rule="evenodd"
              />
            </svg>
            Bản đồ nhiệt
          </button>
          <button id="markerBtn" class="control-btn marker-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                clip-rule="evenodd"
              />
            </svg>
            Điểm đánh dấu
          </button>
          <button id="clusterBtn" class="control-btn cluster-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M5 3a2 2 0 012-2h10a2 2 0 012 2v10a2 2 0 01-2 2H7a2 2 0 01-2-2V3z"
              />
              <path
                d="M3 7a2 2 0 012-2h10a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V7z"
              />
            </svg>
            Nhóm điểm
          </button>

          <button id="regionBtn" class="control-btn region-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M4 3a1 1 0 000 2h12a1 1 0 100-2H4zM3 7a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM5 11a1 1 0 000 2h10a1 1 0 100-2H5zM4 15a1 1 0 000 2h12a1 1 0 100-2H4z"
              />
            </svg>
            Xem theo vùng
          </button>
          <button id="boundaryBtn" class="control-btn boundary-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm3 1h6v4H7V5zm6 6H7v4h6v-4z"
                clip-rule="evenodd"
              />
            </svg>
            Ranh giới
          </button>
          <button id="farmBtn" class="control-btn farm-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M10 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V4a2 2 0 00-2-2h-8zM4 4a2 2 0 00-2 2v8a2 2 0 002 2h2V4H4z"
              />
            </svg>
            Trang trại
          </button>
        </div>
      </div>

      <!-- Add container for statistics and charts -->
      <div id="statsPanel">
        <div id="statsPanelContent">
          <!-- Content will be populated dynamically -->
          <canvas id="casesChart"></canvas>
          <canvas id="spreadRateChart"></canvas>
        </div>
        <button id="collapseStatsBtn">Thu gọn</button>
      </div>
      <!-- 
      <div id="statsPanel" class="stats-panel fixed">
        <div class="stats-title">Thống kê chi tiết</div>
        <div id="statsPanelContent"></div>
      </div> -->
      <!-- Include JS files -->
      <script th:src="@{/js/map/config.js}"></script>
      <script th:src="@{/js/map/layers.js}"></script>
      <script th:src="@{/js/map/controls.js}"></script>
      <script th:src="@{/js/map/init.js}"></script>
      <!-- Include new JavaScript files -->
      <script src="/static/js/map/controls.js"></script>
      <script src="/static/js/map/layers.js"></script>
    </section>
  </body>
</html>
