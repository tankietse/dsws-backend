<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="/static/js/benh/benh.js" defer></script>
    <title>Danh sách Bệnh</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <span class="text-gray-500">/</span>
    <a href="/benh" class="hover:text-blue-600">Quản lý bệnh</a>
    <span class="text-gray-500">/</span>
    <span class="text-gray-800">Danh sách</span>
</div>

<h1 layout:fragment="page-title">Danh sách Bệnh</h1>
<p layout:fragment="page-subtitle">
    Quản lý thông tin các loại bệnh trong hệ thống
</p>
<section layout:fragment="content">
    <div class="container mx-auto px-4 mt-6">
<!--        <div class="text-right mb-3">-->
<!--            <a href="/benh/create"-->
<!--               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-block">-->
<!--                Thêm Bệnh-->
<!--            </a>-->
<!--        </div>-->
        <div class="flex justify-between items-center mb-3">
            <form th:action="@{/benh}" method="get" class="flex-grow mr-4">
                <div class="relative">
                    <input type="text" name="keyword"
                           placeholder="Tìm kiếm bệnh..."
                           th:value="${keyword}"
                           class="w-full pl-4 pr-10 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit"
                            class="absolute right-0 top-0 mt-2 mr-3 text-gray-500 hover:text-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </form>
            <a href="/benh/create"
               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-block">
                Thêm Bệnh
            </a>
        </div>
        <!-- Desktop Table View -->
        <div class="overflow-x-auto">
            <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden md:table-cell">ID</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên Bệnh</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden lg:table-cell">Mô Tả</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden xl:table-cell">Tác Nhân</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden xl:table-cell">Triệu Chứng</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden xl:table-cell">Thời Gian Ủ Bệnh</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden xl:table-cell">Chẩn Đoán</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden xl:table-cell">Phòng Ngừa</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                <tr th:each="benh : ${dsBenh}"
                    class="hover:bg-gray-50 cursor-pointer transition-colors duration-200"
                    th:onclick="'window.location.href=\'/benh/edit/' + ${benh.id} + '\''">
                    <td class="px-4 py-3 hidden md:table-cell" th:text="${benh.id}"></td>
                    <td class="px-4 py-3 font-medium text-gray-900" th:text="${benh.tenBenh}"></td>
                    <td class="px-4 py-3 hidden lg:table-cell" th:text="${benh.moTa}"></td>
                    <td class="px-4 py-3 hidden xl:table-cell" th:text="${benh.tacNhanGayBenh}"></td>
                    <td class="px-4 py-3 hidden xl:table-cell" th:text="${benh.trieuChung}"></td>
                    <td class="px-4 py-3 hidden xl:table-cell" th:text="${benh.thoiGianUBenh}"></td>
                    <td class="px-4 py-3 hidden xl:table-cell" th:text="${benh.phuongPhapChanDoan}"></td>
                    <td class="px-4 py-3 hidden xl:table-cell" th:text="${benh.bienPhapPhongNgua}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Mobile Card View -->
        <div class="md:hidden space-y-4 mt-4">
            <div th:each="benh : ${dsBenh}"
                 class="bg-white shadow rounded-lg p-4 hover:bg-gray-50 cursor-pointer"
                 th:onclick="'window.location.href=\'/benh/edit/' + ${benh.id} + '\''">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-lg font-semibold text-gray-800" th:text="${benh.tenBenh}"></h3>
                    <span class="text-sm text-gray-500" th:text="'ID: ' + ${benh.id}"></span>
                </div>
                <div class="text-gray-600 space-y-1">
                    <p><strong>Mô tả:</strong> <span th:text="${benh.moTa}"></span></p>
                    <p><strong>Tác nhân:</strong> <span th:text="${benh.tacNhanGayBenh}"></span></p>
                    <p><strong>Triệu chứng:</strong> <span th:text="${benh.trieuChung}"></span></p>
                    <p><strong>Thời gian ủ bệnh:</strong> <span th:text="${benh.thoiGianUBenh}"></span></p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
