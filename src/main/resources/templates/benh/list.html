<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách Bệnh</title>
  </head>
  <body>
    <div layout:fragment="breadcrumb">
      <span class="text-gray-500">/</span>
      <a href="/benh" class="hover:text-blue-600">Quản lý bệnh</a>
      <span class="text-gray-500">/</span>
      <span class="text-gray-800">Danh sách</span>
    </div>

    <h1 layout:fragment="page-title">Danh sách Bệnh</h1>
    <p layout:fragment="page-subtitle">
      Quản lý thông tin các loại bệnh trong hệ thống
    </p>

    <section layout:fragment="content">
      <div class="container mx-auto mt-6">
        <!-- Filter Section -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
          <div class="flex items-center space-x-4">
            <div class="flex-1">
              <label
                for="searchInput"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Tìm kiếm</label
              >
              <input
                type="text"
                id="searchInput"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                placeholder="Tên bệnh, mô tả, triệu chứng..."
              />
            </div>
            <div class="flex-1">
              <label
                for="loaiVatNuoiFilter"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Loại vật nuôi</label
              >
              <select
                id="loaiVatNuoiFilter"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
              >
                <option value="">Tất cả loại vật nuôi</option>
              </select>
            </div>
            <div class="flex-none self-end">
              <button
                onclick="resetFilters()"
                class="px-4 py-2 text-gray-600 hover:text-gray-800"
              >
                <i class="fas fa-undo mr-1"></i>Đặt lại
              </button>

              <a
                href="/benh/create"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              >
                <i class="fas fa-plus mr-2"></i>Thêm Bệnh
              </a>
            </div>
          </div>
        </div>

        <!-- Table Section -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
          <table id="benh-table" class="min-w-full">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-2 border">ID</th>
                <th class="px-4 py-2 border">Tên Bệnh</th>
                <th class="px-4 py-2 border">Mức Độ</th>
                <th class="px-4 py-2 border">Loài Vật Nuôi</th>
                <th class="px-4 py-2 border">Mô Tả</th>
                <th class="px-4 py-2 border">Tác Nhân</th>
                <th class="px-4 py-2 border">Triệu Chứng</th>
                <th class="px-4 py-2 border">Thời Gian Ủ Bệnh</th>
                <th class="px-4 py-2 border">Chẩn Đoán</th>
                <th class="px-4 py-2 border">Phòng Ngừa</th>
                <th class="px-4 py-2 border">Hành Động</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be populated by JavaScript -->
              <tr class="hover:bg-gray-50 cursor-pointer" onclick="window.location.href='/benh/edit/' + ${benh.id}">
              <!-- Data will be populated by JavaScript -->
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="mt-4 flex justify-between items-center">
          <div class="text-gray-600">
            Hiển thị <span id="currentCount">0</span> trong số
            <span id="totalCount">0</span> bệnh
          </div>
          <div id="pagination" class="flex gap-2">
            <!-- Pagination will be populated by JavaScript -->
          </div>
        </div>
      </div>
      <script src="/js/benh/benh.js"></script>
    </section>
  </body>
</html>
