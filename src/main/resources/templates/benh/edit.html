<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa Bệnh</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container mx-auto my-4">
        <h1 class="text-center text-2xl font-bold mb-4">Chỉnh sửa Bệnh</h1>
        <form
          action="#"
          th:action="@{/benh/edit/{id}(id=${benh.id})}"
          th:object="${benh}"
          method="post"
          class="grid grid-cols-1 md:grid-cols-2 gap-4"
        >
          <div>
            <label for="tenBenh" class="block text-sm font-medium text-gray-700"
              >Tên Bệnh</label
            >
            <input
              type="text"
              id="tenBenh"
              th:field="*{tenBenh}"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
              required
            />
          </div>
          <!-- Các trường khác giống như trong create.html -->
          <div class="col-span-full text-center">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              Cập Nhật
            </button>
            <a
              href="/benh"
              class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
            >
              Hủy
            </a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
