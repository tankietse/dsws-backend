<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Bệnh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center mb-4">Chỉnh sửa Bệnh</h1>
    <form action="#" th:action="@{/benh/edit/{id}(id=${benh.id})}" th:object="${benh}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="tenBenh" class="form-label">Tên Bệnh</label>
            <input type="text" id="tenBenh" th:field="*{tenBenh}" class="form-control" required />
        </div>
        <!-- Các trường khác giống như trong create.html -->
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Cập Nhật</button>
            <a href="/benh" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
