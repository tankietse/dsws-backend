<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{layout}"
  lang="vi"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phân vùng dịch bệnh</title>

    <!-- Load Leaflet from CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2bV2h2cXmagLQiV1aKYr7E9r4usTcj1QXjAt1OVqbKld5eAuq7lKp4DdlIMjopS0QZMcfttQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-nMM54FxTSf7uLcX9eWwGiTRVYVNFUIqP4EhqUEawXDmufxR0cxkDXgbF0r+0a3IDGedeTBQikibQxC27pq3VXQ=="
      crossorigin=""
    ></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.12/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@3.0.1/dist/esri-leaflet-vector.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/esri-leaflet-vector@3.0.1/dist/esri-leaflet-vector.css"
    />

    <!-- Add Leaflet heatmap plugin -->
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <!-- Include Leaflet MarkerCluster plugin -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
    />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>

    <link rel="stylesheet" th:href="@{/css/map.css}" />
    <!-- Add styles for new controls and panels -->
    <link rel="stylesheet" href="/static/css/map-controls.css" />

    <!-- Liên kết CSS của leaflet-control-layers-toggle -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-layers-toggle/L.Control.Layers.Toggle.css"
    />
  </head>
  <body>
    <section layout:fragment="content">
      <!-- <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">
          Bản đồ phân vùng dịch bệnh
        </h1>
        <p class="text-gray-600">
          Theo dõi và phân tích tình hình dịch bệnh theo khu vực
        </p>
      </div> -->

      <div class="relative">
        <div
          id="map"
          class="rounded-lg shadow-md h-64 sm:h-80 md:h-96 lg:h-[500px]"
        ></div>
        <div
          id="map-loading"
          class="absolute inset-0 flex items-center justify-center glass-bg z-1100"
        >
          <div class="text-center">
            <div class="spinner-border text-primary" role="status"></div>
            <img th:src="@{/gif/loading.gif}" alt="Loading" />
          </div>
        </div>

        <div class="map-controls leaflet-control glass">
          <div class="map-controls-header">
            <h3 class="map-controls-title">Điều khiển bản đồ</h3>
            <button class="collapse-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>

          <div class="map-controls-content">
            <button
              id="heatmapBtn"
              class="control-btn"
              title="Hiển thị bản đồ nhiệt"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M12 3v18M3 12h18" />
              </svg>
              <span>Bản đồ nhiệt</span>
            </button>

            <button
              id="markerBtn"
              class="control-btn"
              title="Hiển thị điểm đánh dấu"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" />
                <circle cx="12" cy="10" r="3" />
              </svg>
              <span>Điểm đánh dấu</span>
            </button>

            <button
              id="clusterBtn"
              class="control-btn"
              title="Hiển thị nhóm điểm"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="3" />
                <circle cx="19" cy="12" r="2" />
                <circle cx="5" cy="12" r="2" />
              </svg>
              <span>Nhóm điểm</span>
            </button>

            <button
              id="boundaryBtn"
              class="control-btn"
              title="Hiển thị ranh giới"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M4 4h16v16H4z" />
                <path d="M4 12h16M12 4v16" />
              </svg>
              <span>Ranh giới</span>
            </button>

            <div class="control-container">
              <button id="regionBtn" class="control-btn" title="Xem theo vùng">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M3 3h18v18H3z" />
                  <path d="M8 8h8v8H8z" />
                </svg>
                <span>Xem theo vùng</span>
              </button>

              <div
                id="regionDropdown"
                class="absolute z-1001 mt-2 w-64 bg-white rounded-lg shadow-xl p-4 transform translate-y-0 top-full right-0"
                style="display: none"
              >
                <div class="mb-4">
                  <label class="block text-gray-700">Cấp hành chính</label>
                  <select
                    id="regionLevel"
                    class="mt-1 block w-full border-gray-300 rounded"
                  >
                    <option value="8">Xã/Phường</option>
                    <option value="6">Quận/Huyện</option>
                    <option value="4">Tỉnh/Thành</option>
                  </select>
                </div>

                <div class="mb-4">
                  <label class="block text-gray-700">Loại bệnh</label>
                  <select
                    id="tenBenh"
                    class="mt-1 block w-full border-gray-300 rounded"
                  >
                    <option value="">Tất cả bệnh</option>
                  </select>
                </div>

                <div class="mb-4">
                  <label class="block text-gray-700">Mức độ</label>
                  <select
                    id="mucDoBenh"
                    class="mt-1 block w-full border-gray-300 rounded"
                  >
                    <option value="">Tất cả mức độ</option>
                    <option value="THONG_THUONG">Thông thường</option>
                    <option value="NGUY_HIEM">Nguy hiểm</option>
                    <option value="BANG_A">Danh mục A</option>
                  </select>
                </div>

                <div class="mb-4">
                  <label class="block text-gray-700">Loại vật nuôi</label>
                  <select
                    id="loaiVatNuoi"
                    class="mt-1 block w-full border-gray-300 rounded"
                  >
                    <!-- Options sẽ được thêm động -->
                  </select>
                </div>

                <div class="mb-4">
                  <label class="block text-gray-700">Thời gian</label>
                  <div class="flex space-x-2">
                    <input
                      type="date"
                      id="fromDate"
                      class="mt-1 block w-full border-gray-300 rounded"
                      placeholder="Từ ngày"
                    />
                    <input
                      type="date"
                      id="toDate"
                      class="mt-1 block w-full border-gray-300 rounded"
                      placeholder="Đến ngày"
                    />
                  </div>
                </div>

                <div class="flex justify-end space-x-2">
                  <button
                    id="applyFilters"
                    class="bg-blue-500 text-white px-4 py-2 rounded"
                  >
                    Áp dụng
                  </button>
                  <button
                    id="resetFilters"
                    class="bg-gray-300 text-gray-700 px-4 py-2 rounded"
                  >
                    Đặt lại
                  </button>
                </div>
              </div>
            </div>

            <button
              id="farmBtn"
              class="control-btn"
              title="Hiển thị trang trại"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M3 21h18M3 18h18M5 18V9l7-5 7 5v9" />
              </svg>
              <span>Trang trại</span>
            </button>
          </div>
        </div>
      </div>

      <!-- 
      <div id="statsPanel" class="stats-panel fixed">
        <div class="stats-title">Thống kê chi tiết</div>
        <div id="statsPanelContent"></div>
      </div> -->
      <!-- Include JS files -->
      <script th:src="@{/js/map/config.js}" type="module"></script>
      <script type="module" th:src="@{/js/map/layers.js}"></script>
      <script type="module" th:src="@{/js/map/controls.js}"></script>
      <script type="module" th:src="@{/js/map/init.js}"></script>
    </section>
  </body>
</html>
